<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/library/style.css">
</head>
<body>

{% if user.is_superuser %}
<h4 class="text-success"><a style="text-decoration: none" href="{% url 'book_create' %}">Create Post</a></h4>
{% endif %}

    <h2>Books: </h2>
    <form class="form-group">
        <input name="search" value="{{ search }}" placeholder="Search books">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div>
    {% for book in books %}
        <p><a href="{% url 'book_detail' book.pk %}">{{ book.title }} by {{ book.author }}</a></p>
    {% endfor %}
    </div>
</body>
</html>
